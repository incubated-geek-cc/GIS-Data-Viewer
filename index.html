<!DOCTYPE html>
<html lang='en'>
<head>
	<meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1' />
    <meta name="author" content="Charmaine Chui" />
    <meta name='description' content="A geospatial utility application built with leafletjs, KML, GeoJSON, SHP.">
    <meta name='keywords' content='JavaScript,Web,HTML'>
    <meta name="subject" content="Geospatial Utility" />
    <link rel="icon" href="img/favicon-16x16.ico" type="image/x-icon" sizes="16x16" />
    <link rel="icon" href="img/favicon-32x32.ico" type="image/x-icon" sizes="32x32" />
    <link rel="icon" href="img/favicon-48x48.ico" type="image/x-icon" sizes="48x48" />
    <title>Geo Viewer | Upload, Preview & Convert GIS Data</title>
    <link rel='stylesheet' href='css/leaflet-1.3.1.css' />
    <script type='text/javascript' src='js/leaflet-1.3.1.js'></script>
    <script type='text/javascript' src='js/shp.min.js'></script>
	<script type='text/javascript' src='js/KMLStrtoGeoJSON.js'></script>
	<script type='text/javascript' src='js/tokml.js'></script>
	<script type='text/javascript' src='js/json2csv.js'></script>
	<script type='text/javascript' src='js/turf.min.js'></script>
	<link rel='stylesheet' type='text/css' href='css/bootstrap-4.5.2.min.css' />
    <link rel='stylesheet' type='text/css' href='css/offcanvas.css' />
    <link rel='stylesheet' type='text/css' href='css/custom.css' />
	</head>
	<body>
		<noscript>You need to enable JavaScript to run this app.</noscript>
		<div id='menu-bar' class='bg-dark w-100 p-1'>
			<div class='bg-none float-left p-0 ml-1'>
	 			<div class="input-group">
			        <div class="input-group-prepend">
			           <span class="input-group-text rounded-0"><strong class='symbol mr-1'>‚≠±</strong>Upload</span>
			        </div>
			        <select id='inputSpatialFormat' class='custom-select rounded-0'>
			        	<option value='GEOJSON'>GEOJSON</option>
						<option value='KML'>KML</option>
						<option value='SHP'>SHP</option>
			        </select>
		    	</div>
	    	</div>
	    	<div class='bg-none float-left p-0'>
		    	<div class="custom-file p-0 m-0 border-0">
				    <input id='inputSpatialFormatBtn' class='custom-file-input rounded-0' type='file' multiple='false' accept='.geojson,.json' />
				    <label class="custom-file-label symbol rounded-0 mb-0" for="inputSpatialFormatBtn">Choose file‚Ä¶</label>
				</div>
			</div>
			<div class="bg-none float-left rounded-0 p-1 btn-group btn-group-sm ml-1 mr-1">
				<button id='resetMapViewBtn' type='button' class='btn btn-sm bg-secondary text-white border-white symbol rounded-circle pl-1 pr-1 pt-0 pb-0 mr-2' data-toggle="tooltip" data-original-title="<p class='mb-0 small text-left'>Re-positions map to its default bounds and zoom level</p>">‚åñ</button>

			  	<button id='clearAllBtn' type='button' class='btn btn-sm bg-secondary text-white border-white symbol rounded-circle pl-1 pr-1 pt-0 pb-0 mr-2' data-toggle="tooltip" data-original-title="<p class='mb-0 small text-left'>To reset all filters to its default states and clear all rendered map layers</p>">‚≠Æ</button>
			</div>
			<div class='bg-none float-right p-0'>
	 			<div class="input-group">
			        <div class="input-group-prepend rounded-0">
			           <span class="input-group-text rounded-0">Export As<span class='symbol'>‚Ä¶</span></span>
			        </div>
			        <select id='outputSpatialFormat' class='custom-select rounded-0' disabled>
			        	<option value="GEOJSON">GEOJSON</option>
						<option value="KML">KML</option>
			        </select>
			        <div class="input-group-append rounded-0">
			           <span class="input-group-text p-0 bg-none border-0"><button id='outputSpatialFormatBtn' type='button' class='btn btn-sm bg-success text-white border-white symbol rounded-circle pl-1 pr-1 pt-0 pb-0 ml-2 mr-1' data-toggle="tooltip" data-original-title="<p class='mb-0 small text-left'>Save output as spatial data file</p>" disabled>‚≠≥</button></span>
			        </div>
		    	</div>
	    	</div>
		</div>
		<div class='row h-100 p-1 no-gutters'>
			<div class='col-sm-7 no-gutters'>
				<div id="map" class='border w-100 h-100'></div>
			</div>

			<!-- for better usage, wrap the tabs and contents ‚á≤‚á± -->
			<div class="col-sm-5 bg-light border h-100 no-gutters small">
				<!-- Nav tabs -->
				<ul id="panelTabs" class="nav nav-tabs symbol" role="tablist">
				  <li class="nav-item">
				    <a class="nav-link symbol active" id="table-tab" href="#table" data-toggle="tab" data-height="true" aria-controls="table" aria-selected="true" role="tab"><span class='lead tabSymbol'>‚ñ¶</span> Table</a>
				  </li>
				  
				  <li class="nav-item">
				    <a class="nav-link symbol" id="geojson-tab" href="#geojson" data-toggle="tab" data-height="true" aria-controls="geojson" aria-selected="false" role="tab"><span class='lead tabSymbol'>üëÅ</span> GeoJSON</a>
				  </li>
				</ul>

				<!-- Tab panes -->
				<div class="tab-content">
				  <div role="tabpanel" class="tab-pane fade h-100 active show" aria-labelledby="table-tab" id="table">
				  	<div id='mapPropsDatatableContainer' class='tabContainer table-responsive-sm h-100'></div>
				  </div>
				  <!-- ‚Ö∞‚Ö± ‚Ö≤ ‚Ö≥ ‚Ö¥ ‚Öµ ‚Ö∂ ‚Ö∑ ‚Ö∏ ‚Öπ ‚Ö∫ ‚Öª -->
				  <div role="tabpanel" class="tab-pane fade h-100" aria-labelledby="geojson-tab" id="geojson">
				  	<div id='geojsonDisplayContainer' class='tabContainer table-responsive-sm h-100 m-1'></div>
				  </div>
				</div>

			</div>

			
		</div>
	</body>
	<script type='text/javascript' src='js/polyfill.js'></script>
    <script type='text/javascript' src='js/ie10-viewport-bug-workaround.js'></script>
    <script type='text/javascript' src='js/bootstrap-native-v4.js'></script>
    <script type='text/javascript' src='js/custom.js'></script>
</html>
